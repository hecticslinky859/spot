<!doctype html>

    <body>
        <header>
            
            <img src="record pur.png">
        </header>
        <section id="account">
            <form>
                <label for="first">First Name: </label>
                <input name="first" required>
                <label for="last">Last Name: </label>
                <input name="last" required>
                <label for="email">Email: </label>
                <input name="email" required>
                <label for="password">Password: </label>
                <input name="password" type="password" required>
                <input type="submit" onClick="login(event)">
            </form>
            <form>
             <label for="name">Name of the Song: </label>
                <input name="name" required>
                <label for="length">Duration: </label>
                <input name="length" required>
                <label for="date">Release Date: </label>
                <input name="date" required>
                <label for="artist">Artist: </label>
                <input name="artist" required>
                <label for="genre">Genre: </label>
                <input name="genre" required>
            <p> <input type="button" value="Add Song" onClick="addSongs(event)"></p>   </form> 
        </section>
        
     
        <section id="songs">

        </section>

</html>
